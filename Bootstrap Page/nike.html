<!DOCTYPE html>
<html lang="en">
<style>
   
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica of Nike.com</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/nike-4-logo-png-transparent.png" alt="Logo" class="img-fluid" style="max-height: 60px;">
        </a>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav text-center">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.nike.com/men" style="font-size: 20px;">Men</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.nike.com/women" style="font-size: 20px;">Women</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.nike.com/kids" style="font-size: 20px;">Kids</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.nike.com/w/sale-3yaep" style="font-size: 20px;">Sale</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Banner -->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron text-center">
                <h1 class="display-4">Welcome to Nike</h1>
                <p class="lead">Explore our latest collection</p>
                
            </div>
        </div>
    </div>
</div>

<!-- Featured Products Section -->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card h-50">
                <img src="https://static.nike.com/a/images/f_auto/dpr_3.0,cs_srgb/w_363,c_limit/eb087aba-32c2-46db-9b4a-7ef500030976/shop-matching-nike-outfits-for-the-whole-family.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                   
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-50">
                <img src="https://media.gq.com/photos/62d81ac0b21f564565a2d7d5/3:4/w_748%2Cc_limit/nike13-windrunner.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-60">
                <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/b95642ff-b8be-4297-bbbd-6f29475f4028/air-max-dawn-shoes-qgstCg.png" class="card-img-top" alt="...">
                <div class="card-body">
                    
                </div>
            </div>
        </div>
        <div class="row mt-5"> <!-- Adding margin top for spacing -->
            <div class="col text-center">
                <h1>SHOP BY SPORT</p>
            </div>
        </div>
    </div>
</div>

<!-- Next Section -->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card h-50">
                <img src="https://static.nike.com/a/images/f_auto/dpr_3.0,cs_srgb/w_363,c_limit/2fe5431f-8c51-4bf2-8093-0000bd673609/5-benefits-of-playing-basketball-according-to-experts.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Basketball</h5>
                   
                    <a href="https://www.nike.com/w/basketball-3glsm" class="btn btn-dark">Shop</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-50">
                <img src="https://static.nike.com/a/images/f_auto/dpr_3.0,cs_srgb/w_363,c_limit/b858f2bd-d574-4147-ad85-4fb7e6c397b6/how-to-find-your-optimal-running-paces.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Training</h5>
                
                    <a href="https://www.nike.com/w/running-37v7j" class="btn btn-dark">Shop</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-50">
                <img src="https://pbs.twimg.com/media/FNfME-SXIAIBCmo.jpg:large" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Soccer</h5>
          
                    <a href="https://www.nike.com/w/soccer-1gdj0" class="btn btn-dark">Shop</a>
                </div>
            </div>
        </div>
    </div>
</div>






<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Copyright &copy; 2024 Nike</span>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
